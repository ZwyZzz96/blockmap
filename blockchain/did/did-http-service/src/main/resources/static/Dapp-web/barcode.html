<!doctype html>
<html>
   <head>
			<meta charset="UTF-8">
			<title></title>
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
			
			<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
			<link rel="stylesheet" type="text/css" href="css/app_number.css" />
			
   </head>
  <body class="barcode-body-style">
		<div class="body_style">
			<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
					<div class="mui-inner-wrap">
						
						<header class="mui-bar mui-bar-nav" style="background-color: #ffffff;">
							<a id="barcode-back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
							<h1 class="mui-title" style="color: #0E76E1;">二维码扫描</h1>
							<span class="mui-icon mui-icon-spinner-cycle mui-spin mui-pull-right" id="turnTheLight"></span>
						</header>
						
						<div id="bcid" class="bcid">   
								<!--盛放扫描控件的div-->  		
						</div>
						
						<div class="mui-bar mui-bar-footer" style="padding: 0px;">
							<div class="fbt" onclick="scanPicture()">从相册选择二维码</div>
							<div id="barcode-back2" class="fbt">取　 消</div>
						</div>
						
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/identity_env.js"></script>
		<script type="text/javascript">
				scan = null;//扫描对象
			mui.plusReady(function () {
						mui.init();
					startRecognize();
				});
				
			function startRecognize(){
					try{
						var filter;
						//自定义的扫描控件样式
						var styles = {frameColor: "#29E52C",scanbarColor: "#29E52C",background: ""}
						//扫描控件构造
						scan = new plus.barcode.Barcode('bcid',filter,styles);
						scan.onmarked = onmarked; 
						scan.onerror = onerror;
						scan.start();
					
						//打开关闭闪光灯处理
						var flag = false;
						document.getElementById("turnTheLight").addEventListener('tap',function(){
							if(flag == false){
								scan.setFlash(true);
								flag = true;
							}else{
								scan.setFlash(false);
								flag = false;
							}
						});
					}catch(e){
						alert("出现错误啦:\n"+e);
					}
			};
			function onerror(e){
				alert(e);
			};
			function onmarked( type, result ) {
				var text = '';
				switch(type){
					case plus.barcode.QR:
					text = 'QR: ';
					break;
					case plus.barcode.EAN13:
					text = 'EAN13: ';
					break;
					case plus.barcode.EAN8:
					text = 'EAN8: ';
					break;
				}
				//alert( text + " : "+ result );
				scan.cancel();
				scan.close();
				result = result.replace(/\n/g, '');
				var newName = decodeURI(result);
				var ca = newName.split("?args=");
				//var id =  ca[1].substring(21,57);	
				var id = JSON.stringify(ca[1]);
				console.log(id);
				// alert(JSON.parse(data));
				// mui.ajax(ca[0],{
				// data:JSON.stringify(ca[1]),
				mui.ajax(server.url + 'invoke', {
					// data:{
					// 	"functionArg": {
					// 		"id": id
					// 	},
					// 	"transactionArg": {},
					// 	"v": "1.0.0",
					// 	"functionName": "getCredentialByQrCodeId"
					// },
					data:JSON.stringify(ca[1]),
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					crossDomain:true,
					headers:{
						'Access-Control-Allow-Origin':'*',
						'Access-Control-Allow-Headers':'Content-Type,Content-Length,Authorization,Accept,X-Requested-With,yourHeaderFeild',
						'Access-Control-Allow-Methods':'PUT,POST,GET,DELETE,OPTIONS',
						'X-Powered-By':'3.2.1',
						'Content-Type':'application/json;charset=utf-8'
					},
					success:function(data){
						if(data.errorCode == '0'){
							console.log("激活二维码成功");
							for (var i = 0; i <  data.respBody.length; i++) {
								//data.respBody[i]
								var identityCard = data.respBody[i].claim.identityCard;
								var bank = data.respBody[i].claim.bank;
								var name = data.respBody[i].claim.name;
								var papersName = data.respBody[i].claim.papersName;
								mui.alert("凭证类型："+papersName+"\n颁发机构："+bank+"\n姓名："+name+"\n身份证："+identityCard+"","验证成功");
								//mui.alert(JSON.stringify(data.respBody));
								mui.ajax(server.url + 'invoke', {
									data:{
													"functionArg": {
															"context": data.respBody[i].context,
															"claim": {
																	"identityCard": data.respBody[i].claim.identityCard,
																	"bank": data.respBody[i].claim.bank,
																	"name": data.respBody[i].claim.name,
																	"papersName": data.respBody[i].claim.papersName
															},
															"cptId": data.respBody[i].cptId,
															"issuanceDate": data.respBody[i].issuanceDate,
															"expirationDate": data.respBody[i].expirationDate,
															"id":data.respBody[i].id,
															"issuer": data.respBody[i].issuer,
															"proof": {
																	"created": data.respBody[i].proof.created,
																	"creator": data.respBody[i].proof.creator,
																	"signature": data.respBody[i].proof.signature,
																	"type": data.respBody[i].proof.type
															}
													},
													"transactionArg": {
														"id":id
													},
													"functionName": "verifyCredential",
													"v": "1.0.0"
											},
									dataType:'json',//服务器返回json格式数据
									type:'post',//HTTP请求类型
									timeout:10000,//超时时间设置为10秒；
									crossDomain:true,
									headers:{
										'Access-Control-Allow-Origin':'*',
										'Access-Control-Allow-Headers':'Content-Type,Content-Length,Authorization,Accept,X-Requested-With,yourHeaderFeild',
										'Access-Control-Allow-Methods':'PUT,POST,GET,DELETE,OPTIONS',
										'X-Powered-By':'3.2.1',
										'Content-Type':'application/json;charset=utf-8'
									},
									success:function(data){
										if(data.errorCode == '0'){
	//										var bank = localStorage.claimbank;
	//										var identityCard = localStorage.claimidentityCard;
	//										var name = localStorage.claimname;
	//										var papersName = localStorage.claimpapersName;
	//										mui.alert("凭证类型："+papersName+"\n颁发机构："+bank+"\n姓名："+name+"\n身份证："+identityCard+"","验证成功");
											//localStorage.clear();
											console.log("验证");
											//alert("验证成功");
											mui.back();
	//										mui.openWindow({
	//										    url: 'numberIndex.html'
	//										});
											
										} else {
											mui.alert("错误返回码:"+data.errorCode+"错误信息:"+data.errorMessage);
	//											this.scan.cancel();
	//											this.scan.close();
										}
										
									},
									error:function(xhr,type,errorThrown){
										//异常处理；
										mui.alert("数据请求失败:xhr:"+xhr+"type:"+type+"errorThrown:"+errorThrown);
	//										this.scan.cancel();
	//										this.scan.close();
										
									}
								});
							}
						} else {
							mui.alert("错误返回码:"+data.errorCode+"错误信息:"+data.errorMessage);
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						mui.alert("数据请求失败:xhr:"+xhr+"type:"+type+"errorThrown:"+errorThrown);
						
					}
				});
			};	
			// 从相册中选择二维码图片 
			function scanPicture() {
					plus.gallery.pick(function(path){
						plus.barcode.scan(path,onmarked,function(error){
							plus.nativeUI.alert( "无法识别此图片" );
						});
					},function(err){
						plus.nativeUI.alert("Failed: "+err.message);
					});
			}
			
			$("#barcode-back").on('click', function(){
				window.location.href="numberIndex.html";
			});

			$("#barcode-back2").on('click', function(){
				window.location.href="numberIndex.html";
			});
		</script>
	</body>
</html>
